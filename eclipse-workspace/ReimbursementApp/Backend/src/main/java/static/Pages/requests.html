<!DOCTYPE html>

<html>
    <head>
        <title> Reimbursement Requests</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../Styles/requests.css"/>
    </head>
    <body>
        <header>
            <div id="logout-div" style="margin-left:10px; margin-top:10px;">
                <input id="logout-button" type="button" value="Logout"/>
            </div>
            <h1></h1>
        </header>
        <div id="request-div">
            <div id="requests">
                <h2 id="requests-header">Requests</h2>
                <div id="request-container">
                    <table id="request-table">
                        <tr>
                            <th>Request #</th>
                            <th>Employee Name</th>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Message</th>
                        </tr>
                    </table>
                </div>
                <div id="no-requests" hidden>
                    <p>No Requests</p>
                </div>
            </div>
            <div id="options">
                <input id="new-requests-button" type="button" value="Create New Request"/>
                <input id="update-requests-button" type="button" value="Update Requests"/>
                <input id="statistics-button" type="button" value="Statistics"/>
                <div id="new-request" hidden>
                    <h3 style="margin-left: 5px">New Request</h3>
                    <form id="request-form">
                        <div id="request-amount">
                            <label>Request Amount $</label>
                            <input type="text" class="new-request-class" placeholder="0.00" required>
                        </div>
                        <div id="request-reason">
                            <label>Reason for request: </label>
                            <input type="text" class="new-request-class" required>
                        </div>
                        <div class="submit-button-container">
                            <input type="submit" id="submit-new-request" value="Submit">
                            <input type="reset" value="Cancel">
                        </div>
                    </form>
                </div>
                <div id="update-request" hidden>
                    <h3 style="margin-left: 5px">Update Request</h3>
                    <form id="update-form">
                        <div id="update-number">
                            <label>Request #</label>
                            <input type="text" class="update-request-input" required>
                        </div>
                        <div id="update-status">
                            <input type="radio" id="approve" name="new-status" value="Approved">
                            <label for="approve">Approve</label><br>
                            <input type="radio" name="new-status" id="deny" value="Denied">
                            <label for="deny">Deny</label>
                        </div>
                        <div id="update-message">
                            <label>Message</label>
                            <input type="text" class="update-request-input" placeholder="(Optional)" />
                        </div>
                        <div class="submit-button-container">
                            <input type="submit" id="submit-update-button" value="Submit">
                            <input type="reset" value="Cancel">
                        </div>
                    </form>
                </div>
                <div id="stats" hidden>
                    <h3 style="margin-left: 5px">Stats</h3>
                    <div id="stats-message">
                        <table id="stats-table">
                            <tr>
                                <th>Mean</th>
                                <th>Total Spent</th>
                                <th>Biggest Spender</th>
                            </tr>
                            <tr>
                                <td id="mean"></td>
                                <td id="total-spent"></td>
                                <td id="biggest-spender"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Scripts/Requests.js"></script>

    </body>
</html>
