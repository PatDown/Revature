<!DOCTYPE html>

<html>
    <head>
        <title> Reimbursement Requests</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../styles/requests.css"/>
    </head>
    <body>
        <header>
            <div id="login-div">
                <h1>Login</h1>
                <form id="login-form" action="http://localhost:3000/reimbursements/login">
                    <div>
                        <label>Username</label>
                        <input type="text" placeholder="Username" name="username" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" placeholder="Password" name="password" />
                    </div>
                    <div id="button-container">
                        <input id="submit-button" type="submit" value="Login" />
                        <input type="reset" value="Cancel" />
                    </div>
                </form>
            </div>
            <div id="logout-div" hidden>
                <input id="logout-button" type="button" value="Logout"/>
            </div>
        </header>
        <div id="request-div" hidden>
            <div id="requests">
                <h2 id="requests-header">Requests</h2>
                <div id="request-container">
                    <table id="request-table" style="width:100%">
                        <tr>
                            <th>Request #</th>
                            <th>Amount</th>
                            <th>Reason</th>
                            <th>Message</th>
                        </tr>
                    </table>
                </div>
                <div id="no-requests" hidden>
                    <p>No Requests</p>
                </div>
            </div>

            <div id="new-request">
                <form id="request-form">
                    <div id="request-amount">
                        <label>Request Amount $</label>
                        <input type="text" placeholder="0.00" required />
                    </div>
                    <div id="request-reason">
                        <label>Reason for request: </label>
                        <input type="text" required />
                    </div>
                    <div id="submit-button-container">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
        <script src="../components/Requests.js"></script>

    </body>
</html>
