<!DOCTYPE html>

<html>
    <head>
        <title> Reimbursement Requests</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../styles/requests.css"/>
    </head>
    <body>
        <header>
            <h1>Current User</h1>
        </header>

        <div id="requests">
            <h2 id="requests-header">Requests</h2>
            <div id="request-container">
                <table id="request-table" style="width:100%" >
                    <tr>
                        <th>Request #</th>
                        <th>Amount</th>
                        <th>Reason</th>
                        <th>Message</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="new-request">
            <form id="request-form">
                <div id="request-amount">
                    <label>Request Amount $</label>
                    <input type="text" placeholder="0.00" required />
                </div>
                <div id="request-reason">
                    <label>Reason for request: </label>
                    <input type="text" required />
                </div>
                <div id="submit-button-container">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
        <script src="../components/requests.js"></script>
    </body>
</html>
